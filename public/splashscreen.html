<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            cursor: default;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }
        .logo-container {
            position: relative;
        }
        .logo {
            width: 80px;
            height: 80px;
            background-color: #F97316; /* Brand Orange */
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: 900;
            color: white;
            box-shadow: 0 20px 40px -10px rgba(249, 115, 22, 0.5);
            position: relative;
            z-index: 10;
        }
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: #F97316;
            filter: blur(40px);
            opacity: 0.4;
            z-index: 0;
            border-radius: 50%;
            animation: glow 2s infinite ease-in-out alternate;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(249, 115, 22, 0.1);
            border-radius: 50%;
            border-top-color: #F97316;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes glow {
            from { opacity: 0.2; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: #09090b; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0l1.581 6.135a2 2 0 0 0 1.437 1.437l6.135 1.582a.5.5 0 0 1 0 .962l-6.135 1.582a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"></path>
                </svg>
            </div>
        </div>
        <div class="loader"></div>
    </div>
</body>
</html>
